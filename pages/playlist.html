<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/playlist.css">
</head>
<body>
  <div class="container">
    <img class="logo-image" src="/static/logo.jpg" alt="My logo">
    <nav>
      <ul>
        <li><a href="index_for_user.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>

<body>
  <div class="history-container">
      <h2>My love</h2>
      <ul class="song-list">
          <li class="song">
              <div class="song-details">
                <div class="left-side">  
                  <div class="sticky">
                  <img src="/static/my_dear_friends.jpg" alt="Song 1">
                  <div class="info">
                      <h3>My dear friends</h3>
                      <p>Artist: John Doe</p>
                      <p>Genre: Pop</p>
                  </div>
                  </div>
                </div>
                <div class="side_panel">
                    <span class="time_display">8:45</span>
                    <button class="control_button">Stop</button>
                </div>
              </div>
          </li>
          <li class="song">
            <div class="song-details">
              <div class="left-side">  
                <div class="sticky">
                <img src="/static/You love me.jpg" alt="Song 2">
                <div class="info">
                    <h3>You love me</h3>
                    <p>Artist: Jane Smith</p>
                    <p>Genre: Rock</p>
                </div>
                </div>
              </div>
              <div class="side_panel">
                  <span class="time_display">12:34</span>
                  <button class="control_button">Stop</button>
              </div>
            </div>
          </li>
          <li class="song">
            <div class="song-details">
              <div class="left-side">  
                <div class="sticky">
                <img src="/static/doogbay.jpg" alt="Song 3">
                <div class="info">
                    <h3>Goodbye</h3>
                    <p>Artist: Alex Johnson</p>
                    <p>Genre: Jazz</p>
                </div>
                </div>
              </div>
              <div class="side_panel">
                  <span class="time_display">10:22</span>
                  <button class="control_button">Stop</button>
              </div>
            </div>
          </li>
      </ul>
  </div>
</body>
</html>
